/* Responsive Product Section */
.product-section {
  padding: 40px;
  background: #fff;
  font-family: sans-serif;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
}

.product-card {
  text-align: center;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 16px rgba(45,137,239,0.10);
  transition: box-shadow 0.3s, transform 0.3s;
  position: relative;
  overflow: hidden;
  animation: fadeInUp 0.8s ease both;
  padding: 18px 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.product-card:hover {
  box-shadow: 0 8px 32px rgba(45,137,239,0.18), 0 0 0 4px #ffd70022;
  transform: translateY(-8px) scale(1.04);
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.product-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 12px;
  box-shadow: 0 2px 8px rgba(45,137,239,0.08);
  transition: transform 0.3s;
}

.product-card img:hover {
  transform: scale(1.05) 
}

.product-card h3 {
  font-size: 1.1rem;
  margin: 10px 0 5px;
  font-weight: 700;
  color: #232526;
}

.product-card p {

}

.price {

  font-weight: bold;
